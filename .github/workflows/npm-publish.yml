name: NPM Publish

on:
  release:
    types:
      - published

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Sync package version from release tag
        run: |
          TAG='${{ github.event.release.tag_name }}'
          VERSION="${TAG#v}"
          cd npm
          npm version --no-git-tag-version "${VERSION}"

      - name: Verify release assets exist
        run: |
          TAG='${{ github.event.release.tag_name }}'
          VERSION="${TAG#v}"
          for asset in \
            wiro-darwin-x64 \
            wiro-darwin-arm64 \
            wiro-linux-x64 \
            wiro-linux-arm64 \
            wiro-win32-x64.exe \
            wiro-win32-arm64.exe
          do
            curl -fsI "https://github.com/radioheavy/wiro_cl-/releases/download/${TAG}/${asset}" > /dev/null
          done

      - name: Publish package
        run: |
          cd npm
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
