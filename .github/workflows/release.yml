name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-assets:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            asset_os: darwin
            goarch: amd64
            arch_label: x64
            ext: ''
          - goos: darwin
            asset_os: darwin
            goarch: arm64
            arch_label: arm64
            ext: ''
          - goos: linux
            asset_os: linux
            goarch: amd64
            arch_label: x64
            ext: ''
          - goos: linux
            asset_os: linux
            goarch: arm64
            arch_label: arm64
            ext: ''
          - goos: windows
            asset_os: win32
            goarch: amd64
            arch_label: x64
            ext: '.exe'
          - goos: windows
            asset_os: win32
            goarch: arm64
            arch_label: arm64
            ext: '.exe'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build asset
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          EXT: ${{ matrix.ext }}
          ASSET_OS: ${{ matrix.asset_os }}
          ARCH_LABEL: ${{ matrix.arch_label }}
        run: |
          mkdir -p dist
          CGO_ENABLED=0 go build -trimpath -o "dist/wiro-${ASSET_OS}-${ARCH_LABEL}${EXT}" ./cmd/wiro
          if [ "${EXT}" != ".exe" ]; then
            chmod +x "dist/wiro-${ASSET_OS}-${ARCH_LABEL}${EXT}"
          fi

      - name: Upload asset artifact
        uses: actions/upload-artifact@v4
        with:
          name: wiro-${{ matrix.asset_os }}-${{ matrix.arch_label }}
          path: dist/wiro-${{ matrix.asset_os }}-${{ matrix.arch_label }}${{ matrix.ext }}
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build-assets

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wiro-*
          path: dist
          merge-multiple: true

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
